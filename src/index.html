<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        button{
            transition: all 0.3s ease;
        }
        button:hover{
         transform: scale(1.1);
         box-shadow: 0 4px 4px 0 rgba(0, 0,0,0.3);        
        }
    </style>
</head>
<body>
    <div class="comtainer">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <input 
                            id="calc-display"
                            readonly class="form-control form-control-lg text-end"    type="text"
                            aria-label=".form-control-lg example"style="background-color: rgb(255 255 255)">

                            <div class="row gx-1">
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #e4edff">(</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #e4edff">)</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #e4edff">%</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #e4edff">AC</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #f3f5f6">7</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #f3f5f6">8</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #f3f5f6">9</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #e4edff">÷</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #f3f5f6">4</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #f3f5f6">5</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #f3f5f6">6</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #e4edff">×</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border" style="background-color: #f3f5f6">1</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #f3f5f6">2</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #f3f5f6">3</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #e4edff">-</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #f3f5f6">0</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #f3f5f6">.</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-primary w-100 mt-2 border border-primary">=</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"style="background-color: #e4edff">+</button>
                                </div>
                            </div>
                    </div>

                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            console.log("Doc is Ready");
            const display = document.getElementById('calc-display');
            const button = document.getElementsByClassName("btn");
            let currentvalue="";
            function evaluteResult(){
                console.log('currentvalue', currentvalue)
                const convertedvalue = currentvalue
                    .replace("×","*")
                    .replace("÷","/")
                    .replace("%","*0.01");
                console.log('currentvalue', convertedvalue);
                // console.log('currentvalue', convertedvalue1);
                const result=eval(convertedvalue);
                currentvalue=result.toString();
                display.value = currentvalue;
            }
            
                for(let i=0; i<button.length;i++){
                    const buttons = button[i];
                    buttons.addEventListener('click', function(){
                   const value= buttons.innerText;
                   if(value=="AC"){
                    currentvalue="";
                    display.value=currentvalue;
                   }else if(value=="="){
                        evaluteResult();
                   }
                   else{
                   currentvalue+=value;
                   display.value = currentvalue;
                }
                });

            }
        });
    </script>
</body>
</html>
